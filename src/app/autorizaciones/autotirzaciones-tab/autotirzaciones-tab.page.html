<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="pendientes">
      <ion-icon name="hourglass"></ion-icon>
      <ion-label>Pendientes</ion-label>
      <ion-badge
        [color]="getPendientesColor(pendientes)"
        *ngIf="pendientesCount$ | async as pendientes"
      >
        {{pendientes}}</ion-badge
      >
    </ion-tab-button>

    <ion-tab-button tab="autorizadas">
      <ion-icon name="checkmark-done-circle"></ion-icon>
      <ion-label>Autorizadas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="rechazadas">
      <ion-icon name="arrow-undo"></ion-icon>
      <ion-label>Rechazadas</ion-label>
      <ion-badge color="danger" *ngIf="rechazadasCount$ | async as rechazadas">
        {{rechazadas}}</ion-badge
      >
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
