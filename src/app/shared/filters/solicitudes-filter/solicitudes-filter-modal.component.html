<ion-header>
  <ion-toolbar>
    <ion-title> Filtrar solicitudes </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<div class="ion-padding" [formGroup]="form">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list-header> Rango de importe </ion-list-header>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">De:</ion-label>
          <ion-input
            type="number"
            formControlName="importeInicial"
            placeholder="Importe mínimo"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Hasta:</ion-label>
          <ion-input
            type="number"
            formControlName="importeFinal"
            placeholder="Importe máximo"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
<ion-button expand="block" (click)="submit()" [disabled]="form.pristine">
  <ion-label>Aceptar</ion-label>
</ion-button>
