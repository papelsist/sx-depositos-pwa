<div>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-item>
          <ion-label position="floating">Autorizó</ion-label>
          <ion-input [value]="autorizacion.createUser" disabled></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" size-md="6">
        <ion-item>
          <ion-label position="floating">Fecha: </ion-label>
          <ion-input
            [value]="autorizacion.fecha.toDate() | date: 'dd/MM/yyyy HH:mm'"
            disabled
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Comentario</ion-label>
          <ion-textarea
            placeholder="Comentario sobre la autorización"
            [value]="autorizacion.comentario"
            disabled
          ></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
