<ng-container *ngIf="user$ | async as user">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title> Dep√≥sitos APP </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col
          size-sm="12"
          size-md="8"
          offset-md="2"
          size-lg="6"
          offset-lg="3"
        >
          <div class="container">
            <papx-welcome
              [displayName]="user.displayName"
              [lastAccess]="user.lastSignInTime"
            >
            </papx-welcome>
            <div class="actions">
              <ion-button
                routerLink="/solicitudes"
                fill="clear"
                expand="full"
                color="secondary"
                *ngIf="accesarSolicitudes$ | async"
              >
                <ion-label>Solicitudes</ion-label>
                <ion-icon slot="start" name="list-circle-outline"></ion-icon>
              </ion-button>
              <ion-button
                routerLink="/autorizaciones"
                fill="clear"
                expand="full"
                color="tertiary"
                *ngIf="accesarAutorizaciones$ | async"
              >
                <ion-label>Autorizaciones</ion-label>
                <ion-icon slot="start" name="shield-checkmark"></ion-icon>
              </ion-button>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ng-container>
